<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Patients Form</title>
</head>
<body>
    <form id="patient-form" action="/add_patients.php" method="POST">
        <header id="patient-form-header">
            <h3 id="patient-form-title">Patient Form</h3>
            <h4>Enter your details below</h4>
        </header>
        <label for="patient_ssn">SSN</label>
        <input type="text" id="patient_ssn" name="patient_ssn" placeholder="SSN...">
        <label for="patient-firstname">First Name</label>
        <input type="text" id="patient-firstname" name="patient-firstname" placeholder="First name...">
        <label for="patient-lastname">Last Name</label>
        <input type="text" id="patient-lastname" name="patient-lastname" placeholder="Last name...">
        <label for="patient-dob">Date of Birth</label>
        <input type="date" id="patient-dob" name="patient-dob">
        <label for="patient-address">Address</label>
        <input type="text" id="patient-address" name="patient-address" placeholder="Address...">
        <label for="patient-email">Email</label>
        <input type="email" id="patient-email" name="patient-email" placeholder="someone@example.com">
        <label for="patient-phone">Phone</label>
        <input type="text" id="patient-phone" name="patient-phone" list="country-codes">
        <datalist id="country-codes">
            <option value="+254">Kenya</option>
            <option value="+255">Tanzania</option>
            <option value="+256">Uganda</option>
        </datalist><br>
        <input type="submit" id="button-submit"><br>
    </form>
    
</body>
</html>
